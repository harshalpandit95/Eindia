<head>
<style>
p {
	font-size: 16px;
}
</style>
<!-- <link
	href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700'
	rel='stylesheet' type='text/css'> -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/templatemo-style.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
<script type="text/javascript" src="js/jquery.sliderTabs.min.js"></script>

</head>
<div>
	<!-- Left column -->
	<div class="templatemo-flex-row">
		<div class="templatemo-sidebar">
			<header class="templatemo-site-header">
				<div class="square"></div>
				<h1>E-INDIA</h1>
			</header>
			<div class="profile-photo-container">

				<img src="http://localhost:9066/api/get/image/{{username}}/pic"
					alt="Profile Photo" class="img-responsive" />
				<div class="profile-photo-overlay"></div>
			</div>

			<div class="mobile-menu-icon">
				<i class="fa fa-bars"></i>
			</div>
			<nav class="templatemo-left-nav">
				<ul>
					<li><a href="/#!/dashboard" class="active"><i
							class="fa fa-home fa-fw"></i>Profile</a></li>
					<li><a href="/#!/documents"><i class="fa fa-users fa-fw"></i>Documents</a></li>
					<li><a href="/#!/user-setting"><i
							class="fa fa-sliders fa-fw"></i>Settings</a></li>
					<li><a href="#" ng-click="logout()"><i
							class="fa fa-eject fa-fw"></i>Sign Out</a></li>
				</ul>
			</nav>
		</div>
		<!-- Main content -->
		<div class="templatemo-content col-1 light-gray-bg">
			<div class="templatemo-top-nav-container">
				<div class="row">
					<nav class="templatemo-top-nav col-lg-12 col-md-12">
						<ul class="text-uppercase">
							<li><a href="/#!/dashboard" class="active">dashboard</a></li>

						</ul>
					</nav>
				</div>
			</div>
			<div class="templatemo-content col-1 light-gray-bg">

				<div class="templatemo-content-container">
					<div class="templatemo-content-widget white-bg">

						<h2 class="margin-bottom-10">LIST OF DOCUMENTS</h2>
						<div class="panel panel-default table-responsive">



							<table
								class="table table-striped table-bordered templatemo-user-table">
								<thead>
									<tr>
										<td>#</td>
										<td>Document Name</td>
										<td>E-Signed</td>
										<td>View</td>
										<td>Select</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>1</td>
										<td>Adhar</td>
										<td>Yes</td>
										<td><a class="templatemo-edit-btn" data-toggle="modal"
											data-target="#ViewPan" ng-click="openPan('adhar')">View</a></td>
										<td><input type="checkbox" name="documents" id="adhar"
											value="adhar" ng-model="adhar" /> <label for="adhar"><span></span></label></td>
									</tr>
									<tr>
										<td>2</td>
										<td>PanCard</td>
										<td>Yes</td>
										<td><a class="templatemo-edit-btn" data-toggle="modal"
											data-target="#ViewPan" ng-click="openPan('pan')">View</a></td>
										<td><input type="checkbox" name="documents" id="pan"
											value="pan" ng-model="pan" /> <label for="pan"><span></span></label></td>
									</tr>
									<tr>
										<td>3</td>
										<td>Voter-Id</td>
										<td>Yes</td>
										<td><a class="templatemo-edit-btn" data-toggle="modal"
											data-target="#ViewPan" ng-click="openPan('voterId')">View</a></td>
										<td><input type="checkbox" name="documents" id="voterId"
											value="voterId" ng-model="voterId" /> <label for="voterId"><span></span></label></td>
									</tr>

								</tbody>
							</table>


						</div>
						<form>
							<div class="col-lg-6 col-md-4 form-group">
								<input type="text" class="form-control" maxlength="20" id="fn"
									name="tp" ng-model="tp"
									placeholder="Enter the Username to be shared" required>
							</div>
							<div>
								<input type="submit" class="templatemo-edit-btn"
									data-toggle="modal" data-target="#DisplayQr"
									class="templatemo-blue-button" value=" Create Qrcode "
									ng-click="calculate()">
							</div>
						</form>
					</div>
				</div>
			</div>


		</div>
	</div>

	<div class="modal fade" id="ViewPan" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<label><h2>{{username}}</h2></label>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<label>Displaying {{showDoc | uppercase}}</label>
					<center>
						<img
							src="http://localhost:9066/api/get/image/{{username}}/{{showDoc}}"
							alt="{{showDoc}} not found or not signed" class="img-responsive" />
					</center>
					</br>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="DisplayQr" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<label><h2>{{username}}</h2></label>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<label>Displaying QR :-</label>
					<center>
						<img
							src="http://localhost:9066/api/get/qrcode/{{username}}/{{docs}}/{{tp}}"
							alt="Unable to generate Qr-Code" height="300" width="300"
							class="img-responsive" />
					</center>
					</br>
				</div>
			</div>
		</div>
	</div>

	<footer class="text-right">
		<p>
			Copyright &copy; E-INDIA | Designed by <a href="" " target="_parent">E-INDIA</a>
		</p>
	</footer>
</div>
